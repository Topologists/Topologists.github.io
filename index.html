欢迎报名参加2024年拓扑暑期学校。暑期学校将在2024年7月1日至9日，于北京市清华大学举办。这次暑期学校面向全国学生，旨在介绍拓扑及相关领域的科研前沿。网站还在搭建中，更多信息将随后更新。

<h1>我可以报名吗？</h1>
<p>这次暑期学校面向全国对于几何与拓扑研究感兴趣的学生。理想的参与者是已通过几何与拓扑的博士生资格考试（掌握基本的代数拓扑、微分几何知识）的学生。如果你学习过研究生级别的拓扑课程，
并想要了解拓扑及相关领域的科研前沿，那么这个暑期学校应该非常适合你！暑校报名预计3月中旬开放，敬请关注。</p>
